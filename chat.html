<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cellista04.github.io/eschata.css">
		<title>Chat</title>
	</head>
	<body>
		<div id="inicio">
			<h4>Crear un chat</h4>
			<input type="text" id="user_c" placeholder="Usuario"><br>
			<input type="text" id="email_c" placeholder="Email"><br>
			<input type="text" id="name_c" placeholder="Nombre para su chat"><br>
			<input type="text" id="clave_c" placeholder="Clave para su chat"><br>
			<button type="button" onclick="crear();">Crear chat</button>
			<h4>Unirse a un chat</h4>
			<input type="text" id="name_u" placeholder="Nombre del chat"><br>
			<input type="text" id="clave_u" placeholder="Clave del chat"><br>
			<input type="text" id="user_u" placeholder="Usuario"><br>
			<input type="text" id="email_u" placeholder="Email"><br>
			<button type="button" onclick="conectar();">Unirse</button>
		</div>
		<div id="chat">
			<div id="mens">
				<textarea id="mensajes" readonly></textarea><br>
				<input type="text" id="mensaje" onchange="enviar();" placeholder="Enviar mensaje"><br>
				<button type="button" id="btnmicro" onclick="micro();">Escribir con la voz</button><br>
				<button type="button" onclick="salirChat();">Salir de chat</button>
			</div>
		</div>
		<script src="https://unpkg.com/annyang@2.6.1/dist/annyang.min.js"></script>
		<script src="https://cellista04.github.io/funchata.js"></script>
	</body>
</html>
